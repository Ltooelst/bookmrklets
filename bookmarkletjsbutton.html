    <script>
        function copyText(htmlElement) {
            if(!htmlElement) {
                return;
            }
 
            let elementText = htmlElement.innerText;
            let inputElement = document.createElement('input');
            inputElement.setAttribute('value', elementText);
            document.body.appendChild(inputElement);
            inputElement.select();
            document.execCommand('copy');
            inputElement.parentNode.removeChild(inputElement);
            document.querySelector('#copy-text-btn').innerText = 'Copied!';
 
            setTimeout(function() {
                document.querySelector('#copy-text-btn').innerText = '[ðŸ”Ž] JS Code';
            }, 2000);
        }
 
        document.querySelector('#copy-text-btn').onclick = function() {
            copyText(document.querySelector('#text'));
        }
    </script>
